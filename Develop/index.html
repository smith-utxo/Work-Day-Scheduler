<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/230a732877.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">test</p>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-2 hour" id="1">9 am</div>
        <div class="col-8 description">
          <textarea id="area9am" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>
          
      <div class="row">
        <div class="col-2 hour">10 am</div>
        <div class="col-8 description">
          <textarea id="area10am" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">11 am</div>
        <div class="col-8 description">
          <textarea id="area11am" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">12 pm</div>
        <div class="col-8 description">
          <textarea id="area12pm" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">1 pm</div>
        <div class="col-8 description">
          <textarea id="area1am" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">2 pm</div>
        <div class="col-8 description">
          <textarea id="area2pm" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">3 pm</div>
        <div class="col-8 description">
          <textarea id="area3pm" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">4 pm</div>
        <div class="col-8 description">
          <textarea id="area4pm" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

      <div class="row">
        <div class="col-2 hour">5 pm</div>
        <div class="col-8 description">
          <textarea id="area5pm" rows="1"></textarea>

        </div>
        <div class="col-2 saveBtn"><i class="fa-solid fa-floppy-disk fa-2xl"></i></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
